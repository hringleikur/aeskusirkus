body_is: |-
  ## Heimaæfingar fyrir juggle

  * Upphitun
    * axlirnar,  úlnliðir
  * 30 köst
    * Stakt kast í ‘cascade’
    * ‘Cascade’ 2 boltar
    * Cascade án þess að hreyfa fæturnar
    * Stakt hátt kast (inn á munstur)
    * Half shower
    * Tennis
    * Öfugur cascade
  * Framhaldsæfing 30 köst
    * Stakt kast fyrir aftan bak
    * Stök þrjú há köst með klappi
    * Stakt kast undir fótin
    * Tveir boltar í einni hendi
    * Borða epli (eða banka létt á ennið)
