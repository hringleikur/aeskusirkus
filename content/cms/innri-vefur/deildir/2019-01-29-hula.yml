body_is: |-
  ## Heimaæfingar fyrir húlla

  * Nokkrar teygjur með hringinn 2-3 mín
  * Húlla 10 – 15 mín
    * á mjöðm hægri og vinstri
    * á hendi ofan líkama, báðar hendur
    * snúa sér í hringi o.s.frv…allskonar.
  * Gömul trix 15 mín
  * Frjáls æfing
    * Eitthvað nýtt sem verið er að vinna að, trikk eða rútína.
    * Farið í gegnum eitthvern dans/rútínu sem þekkt er eða verið var að læra.
    * Nýlært trikk tengt við önnur með tónlist.
  * Hrista sig og teygja, öndun. 2 mín
