  ## Undirstöðuatriði


  Beint bak- Við viljum vera tignarleg á meðan við sýnum jafnvægi og það er
  auðveldara að halda jafnvægi þegar maður er stífur heldur en þegar maður er
  eins og pizzudeig.


  Horfa fram- Það er best að horfa fram og smá niður svo maður sér ennþá
  fæturnar en er að einbeita sér að því sem er fyrir framan sig. Það er líka
  flottara að sjá framan í fólk sem er að sýna.


  Hendur til hliðar- Ekki jafn mikilvægt og hitt en samt sem áður gott þegar
  maður byrjar. Það er hægt að nota hendurnar til að færa þungamiðjuna
  auðveldlega á meðan líkaminn er beinn. Á jafnvægislínu er gott að hafa olnboga
  niður en framhandleggina út og stjórna sér með að hreyfa þá.


  ## Heimaæfingar fyrir jafnvægi


  * Standa á öðrum fæti. Það er erfiðara en mörgum grunar og það er mjög gott ef
  maður er orðinn alveg stöðugur á öðrum fætinum. Til að gera það erfiðara getur
  þú fært hinn fótinn fram, aftur og til hliðar, eða lokað augunum. Mundu að æfa
  báðar fætur.

  * Handstöður. Þær eru einfaldlegar jafnvægisæfingar á hvolfi og heil atriði
  ganga út á að vera góður í því.

  * Standa á hálfri kúlu. Ef þú átt þanning æfingartæki þá er það mjög gott til
  að æfa jafnvægið, sérstaklega fyrir kúluna.
