body_is: |-
  ## Heimaæfingar

  ### 1. stig
  * Hjóla óstudd 5 snúninga ( ~5 m )
  * Upp á hjól með stuðning

  ### 2. stig
  * Beygja í báðar áttir
  * Upp á hjól óstudd (Free Mount)
  * Hinkrað við / (Stalls)

  ### 3. stig
  * Hoppað
  * Fleiri en ein aðferð við ‘Free Mount’
  * Rokkað í 15 sek
  * Leiða aðra á einhjólum (snúningur)
  * Lyft öðrum fæti af í rokki

  ### 4. stig
  * Hoppað á ferð
  * Rokkað á einum fæti
