  ## Heimaæfingar fyrir loftfimleika


  ### Magaæfing


  * Liggja á bakinu og ýta smá mjóbakinu að gólfinu. Lyfta beinar fætur 10sm.
  frá gólfinu og halda höndum beinum fyrir ofan gólfið svo olnbogar snerti
  eyrun. Þessi stelling heitir ‘diskur’, halda í 10-30 sec í senn og alltaf að
  reyna að bæta tímann.

  * Byrja í disk stellingunni og lyfta fæturnar upp og yfir hausinn svo þeir
  snerta gólfið á bak við þig. Fara til baka. Endurtaka 10 sinnum.


  ### Teygjur


  * Ekki gleyma að anda djúpt, til að leysa spennu í vöðvunum.

  * Teygja eftir að vöðvarnir eru heitir t.d eftir skokk eða sund. Þ.e.a.s ekki
  teygja kaldan vöðva.

  * Liggja með fætur upp að vegg, beinir fætur, rassinn alveg við vegginn. Láta
  fæturnar detta í sitt hvorta áttina í V formi og láta þyngdina toga þeim
  sundur og niður. Halda í 1-3 mín.

  * Opna axlir með því að halda höndunum beint fyrir ofan borð og láta hausinn
  og axlirnar síga niður að gólfinu.

  * Opna mjaðmir með því að fara með eitt hné að gólfinu og hafa annan fótinn
  flatan á gólfinu. Ýta mjöðminni fram á meðan þú teygir hendur sömu megin upp
  og aftur á bak.


