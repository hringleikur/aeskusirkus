  ## Heimaæfingar fyrir trúða

  * Hlægja
  * Vera með augun óvenjulega stór (10 mín)
  * Æfa að gretta sig í spegilinum. (5-10 mín)
  * Verða risa stór
  * Verða mjög lítill
  * Segja mömmu eða pabba sögu með látbragð
  * Festast í glerkassa
