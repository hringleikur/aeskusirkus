title_is: Um Æskusirkusinn
title_en: About Æskusirkus
body_is: >-
  Æskusirkusinn hefur síðustu ár verið með öflugt sirkusstarf fyrir ungmenni,
  bæði stutt sumarnámskeið og vetrarstarf þar sem krakkarnir læra ítarlegra um
  sirkusfærnina sem þau velja sér
