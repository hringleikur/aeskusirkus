body_is: >-
  Á veturnar stendur Æskusirkusnn fyrir námskeið fyrir börn á aldrinum 8-16 ára.
  Þar fá börnin tækifæri til þess að læra hinar ýmsu sirkuskúnstir svo sem
  loftfimleika, “juggling”, jafnvægiskúnstir, húlla og fleira og fleira.


  Lögð er áhersla á gleði, fagmennsku og öryggi iðkenda. Miðað er við að allir
  nái árangri og hverjum og einum er mætt á þeirra getustigi.


  Kennt er í Ármanni, Engjavegi 7, Laugardal á sunnudögum klukkan 10:00-12:30
  (12:30-15:30 fyrir framhaldshóp). Næsta önn byrjar 19.janúar


  Skipt er í tvær deildir, grunnhóp og framhaldshóp.\

  Verðið er 39.000kr fyrir önnina hjá grunnhóp, við tökum við frístundakortinu.


  Skráning á [sirkus.felog.is](http://sirkus.felog.is)
