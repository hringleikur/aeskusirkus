title_is: Vetrarstarf
title_en: Winter Activities
image: >-
  https://res.cloudinary.com/hringleikur/image/upload/v1547287123/Tour%202018%20Promo/29.jun-70.jpg
body_is: >-
  Á veturnar stendur Sirkus Íslands fyrir æskusirkus fyrir börn á aldrinum 8-15
  ára. Þar fá börnin tækifæri til þess að læra hinar ýmsu sirkuskúnstir svo sem
  loftfimleika, “juggling”, jafnvægiskúnstir, húlla og fleira og fleira.


  Lögð er áhersla á gleði, fagmennsku og öryggi iðkenda. Miðað er við að allir
  nái árangri og hverjum og einum er mætt á þeirra getustigi.


  Kennt er í Ármanni, Engjavegi 7, Laugardal á sunnudögum klukkan 10:30-13:30
  (12:30-15:30 fyrir framhaldsdeild). Næsta önn byrjar 9.september


  Skipt er í tvær deildir, grunndeild og framhaldsdeild.


  Verðið er 47.000kr fyrir önnina, skráning er lokuð fyrir haustönn
