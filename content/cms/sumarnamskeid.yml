title_is: Sumarnamskeid
image: >-
  https://res.cloudinary.com/hringleikur/image/upload/v1556450160/aesku/%C3%A6skusirkus_banner.jpg
body_is: >-
  Í sumar verður Æskusirkusinn með sumarnámskeið fyrir 8-13 ára í sirkus\

  \

  Námskeiðið kennir grunntæknina í hinum ýmsu sirkuslistum svo sem
  jafnvægislistum, línudansi, gripli (“juggling”), loftfimleikum, húllahoppi og
  fleira.


  Lögð er áhersla á gleði, fagmennsku og öryggi iðkenda með reyndum þjálfurum
  sem hafa æft og kennt sirkuslistir í áraraðir.\

  Miðað er að því að allir nái árangri og komið er til móts við getustig hvers
  og eins.


  Kennt er í Ármanni Engjavegi 7, Laugardal.\

  Í ár höfum við bætt við klukkutíma svo námskeiðið er klukkan 9-14\

  Veittur er 10% systkinaafsláttur


  Skráning fer fram á [sirkus.felog.is](http://sirkus.felog.is)


  Tímabil námskeiða og kostnaður:


